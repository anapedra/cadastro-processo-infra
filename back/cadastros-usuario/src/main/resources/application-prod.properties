# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Actuator (OBRIGATÓRIO para ALB)
# ===============================
# Permite que o Load Balancer verifique se a aplicação está viva
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true

# ===============================
# CORS
# ===============================
# Liberar apenas para o seu domínio do CloudFront
cors.origins=${CORS_ORIGINS}

# ===============================
# Banco de Dados - Produção (Alinhado com run.sh)
# ===============================
# DB_URL e DB_USER são as variáveis injetadas pelo script da EC2
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
# Em produção, nunca deixe como 'update' ou 'create'
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true