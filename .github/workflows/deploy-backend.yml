name: CD - Deploy to EC2 (Main)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build do JAR
        working-directory: back/cadastros-usuario
        run: ./mvnw clean package -DskipTests

      - name: Copiar JAR para EC2 via SSH
        working-directory: back/cadastros-usuario
        run: |
          echo "$EC2_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem
          scp -o StrictHostKeyChecking=no -i ec2_key.pem target/*.jar $EC2_USER@$EC2_HOST:/home/$EC2_USER/app.jar

      - name: Executar app na EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i back/cadastros-usuario/ec2_key.pem $EC2_USER@$EC2_HOST 'nohup java -jar /home/'$EC2_USER'/app.jar > app.log 2>&1 &'
